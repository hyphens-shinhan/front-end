name: Vercel Production Deployment
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # vercel pull/build/deploy는 저장소 루트에서 실행 (대시보드 Root Directory=hyphens-shinhan과 일치)

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./hyphens-shinhan/package-lock.json"

      - name: Install dependencies
        working-directory: ./hyphens-shinhan
        run: npm ci

      - name: Generate Design Tokens
        working-directory: ./hyphens-shinhan
        run: node scripts/process-tokens.js

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          SERWIST_SUPRESS_TURBOPACK_WARNING: 1

      - name: Verify build output
        run: |
          ls -la hyphens-shinhan/.vercel/output || (echo "No .vercel/output" && exit 1)
          du -sh hyphens-shinhan/.vercel/output

      - name: Deploy Project Artifacts to Vercel
        # --archive=tgz: 단일 아카이브로 업로드하여 "Missing files" 등 업로드 검증 오류 완화
        run: vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
