name: Vercel Production Deployment
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # hyphens-shinhan 폴더 안에서 명령어가 실행되도록 설정
    defaults:
      run:
        working-directory: ./hyphens-shinhan

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # npm 캐싱을 추가하여 설치 속도를 개선합니다
          cache: 'npm'
          cache-dependency-path: './hyphens-shinhan/package-lock.json'

      - name: Install dependencies
        # 빠른 설치를 위해 npm install 대신 npm ci를 사용합니다
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          # Serwist와 Turbopack 충돌 방지를 위한 환경 변수
          SERWIST_SUPRESS_TURBOPACK_WARNING: 1

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}