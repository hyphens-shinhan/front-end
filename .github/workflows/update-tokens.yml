name: Update Design Tokens
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hyphens-shinhan

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ✅ 프로젝트 폴더 안의 lock 파일 경로를 정확히 알려줍니다.
          cache-dependency-path: './hyphens-shinhan/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Extraction Script
        run: node scripts/extract-figma.js
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/styles/variables.css
          git commit -m "style: figma 디자인 토큰 자동 업데이트" || exit 0
          git push